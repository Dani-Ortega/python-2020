<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ninja Desapareciendo</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNfjlpVWVgvxDL_WiN2TCAcTsWrNv6Uj1MCQ&usqp=CAU" type="image/x-icon">
    <style>
        button {
            background-color: green;
            color: white;
            font-weight: bold;
            font-size: 20px;
            width: 150px;
            height: 40px;
            border-radius: 8px;
        }
    </style>

    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script>
        $(document).ready(function() {
            function clonar() {

                for (i = 1; i <= 8; i++) {
                    $('.imagenes').append('<img id=killua src=killua.jpg data-alt-src=gon.png alt=killua>');
                    var gon = $(this).attr('data-alt-src');
                    $(this).attr('data-alt-src', $(this).attr('src'));
                }
                $('body').append('<button type=button>Restaurar</button>');
            }
            clonar();
            $('img').click(function() {
                $(this).slideUp();
            })

            $('button').click(function() {
                $('img').show();
            })
        })
    </script>
</head>

<body>
    <div class="imagenes">
    </div>
</body>

</html>
