<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clima.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                var temp = $('.cities').val();
                url = "https://api.openweathermap.org/data/2.5/weather?q=" + temp + "&APPID=8d605a21cfbf63c1b4c4af4a1014842b"
                $.get(url, function(res) {
                    console.log(res);
                    $('#city').html("<h2> Temperatura: " + res.main.temp + " " + res.sys.country + "</h2>");
                    $('#temp').html("<h2>" + res.name + " " + res.weather[0].description + "</h2>");
                    $('#ubi').html('<h2> (' + res.coord.lon + ') (' + res.coord.lat + ') </h2>');
                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
        });
    </script>
    <title>API/Ajax | Pron√≥stico del Tiempo</title>
</head>

<body>
    <form action="">
        <h1>El tiempo en tu Ciudad</h1>
        <label for="ciudad"><h4>Ciudad</h4></label>
        <input type="text" id="ciudad" class="cities">
        <input type="submit" value="submit">
    </form>
    <br>
    <div id="ubi"></div>
    <div id="city"></div>
    <div id="temp"></div>

</body>

</html>
